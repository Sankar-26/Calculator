<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
<div class="index">  
  <h1 id="title">Calculator</h1>
  <br><br>  
  <p id="description"> Perform Calculation</p>
</div> 

<div class="container">
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" placeholder="0">
        </div>
        <div class="buttons">
            <button class="btn clear" id="clear">C</button>
            <button class="btn backspace" id="delete" >&larr;</button>
            <button class="btn dot" id="dot" value=".">.</button>
            <button class="btn operator" id="multiply" value="*">*</button>
            
            <button class="btn number" id="7">7</button>
            <button class="btn number" id="8">8</button>
            <button class="btn number" id="9">9</button>
            <button class="btn operator" id="divide" value="/">/</button>
            
            <button class="btn number" id="4">4</button>
            <button class="btn number" id="5">5</button>
            <button class="btn number" id="6">6</button>
            <button class="btn operator" id="subtract" value="-">-</button>
            
            <button class="btn number" id="1">1</button>
            <button class="btn number" id="2">2</button>
            <button class="btn number" id="3">3</button>
            <button class="btn operator" id="add" value="+">+</button>
            
            <button class="btn number" id="0">0</button>
            <button class="btn number" id="00">00</button>
            <button class="btn equals"  id="equal" value="=">=</button>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
